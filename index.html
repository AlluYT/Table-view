<body>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dcdcdc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f3f3f3;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 6px;
            border: 1px solid #dcdcdc;
        }

        .hidden {
            display: none;
        }
    </style>

    <table>
        <tr onclick="toggleSubRow(1)">
            <th><i class="bi bi-arrow-right-circle-fill"></i></th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        <tr class="main-row hidden" data-parent="1" onclick="toggleSubRow(2)">
            <td><input type="text" value=">"></td>
            <td><input type="text" value="Sub Column 1"></td>
            <td><input type="text" value="Sub Column 1"></td>
            <td><input type="text" value="Sub Column 1"></td>
        </tr>
        <tr class="sub-row hidden" data-parent="2" onclick="toggleSubRow(3)">
            <td><input type="text" value=">"></td>
            <td><input type="text" value="Sub Column 1 Sub Column"></td>
            <td><input type="text" value="Sub Column 1 Sub Column"></td>
            <td><input type="text" value="Sub Column 1 Sub Column"></td>
        </tr>
        <tr class="sub-sub-row hidden" data-parent="3">
            <td><input type="text" value=">"></td>
            <td><input type="text" value="Sub Column 1 Sub Column Details"></td>
            <td><input type="text" value="Sub Column 1 Sub Column Details"></td>
            <td><input type="text" value="Sub Column 1 Sub Column Details"></td>
        </tr>
    </table>

    <script>
        function toggleSubRow(rowId) {
            // Find the sub-row or sub-sub-row that belongs to the clicked row
            const subRows = document.querySelectorAll(`tr[data-parent="${rowId}"]`);

            // Toggle visibility of the corresponding sub-rows
            subRows.forEach(row => {
                if (row.classList.contains('hidden')) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                    // Hide all child rows of this row
                    hideChildRows(row.dataset.parent);
                }
            });
        }

        function hideChildRows(parentId) {
            const childRows = document.querySelectorAll(`tr[data-parent="${parentId}"]`);
            childRows.forEach(childRow => {
                childRow.classList.add('hidden');
                // Recursively hide any nested child rows
                hideChildRows(childRow.dataset.parent);
            });
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
